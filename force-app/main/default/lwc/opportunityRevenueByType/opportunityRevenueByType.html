<template>
    <c-matrix-data-table
        title={title}
        object-name={objectName}
        row-field={rowField}
        column-field={columnField}
        aggregate-field={aggregateField}
        aggregate-function={aggregateFunction}
        column-date-grouping={columnDateGrouping}
        filter-conditions={filterConditionsJson}

        highlight-threshold={highlightThreshold}
        oncellclick={handleCellClick}>

</template>
